apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
        - name: frontend
          image: tenma2/web-frontend:1768797704-da5241c
          imagePullPolicy: Always      # 중요! 로컬 이미지 사용 설정

          ports:
            - containerPort: 3000
---
apiVersion: v1
kind: Service
metadata:
  name: frontend-service
spec:
  type: LoadBalancer  # 로컬호스트에서 접근 가능하게 설정
  selector:
    app: frontend
  ports:
    - protocol: TCP
      port: 3000      # 외부(로컬)에서 접근할 포트
      targetPort: 3000